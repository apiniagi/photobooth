<!DOCTYPE html>
<html>
<head>
    <title>Virtual Painting Gallery</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='wallpaper.png') }}');
            
            background-size: cover;
        }
    </style>
    <script>
        // Define the art styles and associated painters
        var artStyles = {
            "Post-Impressionism": ["Vincent van Gogh", "Paul Cézanne", "Georges Seurat"],
            "Cubism": ["Pablo Picasso", "Georges Braque"],
            "High Renaissance": ["Leonardo Da Vinci", "Raphael", "Michelangelo"],
            "Impressionism": ["Claude Monet", "Edgar Degas", "Pierre-Auguste Renoir"],
            "Surrealism": ["Salvador Dali", "Frida Kahlo", "René Magritte"],
            "Expressionism": ["Edvard Munch", "Egon Schiele"],
            "Symbolism": ["Gustav Klimt", "Odilon Redon"],
            "Abstract Expressionism": ["Jackson Pollock", "Willem de Kooning"],
            "Pop Art": ["Andy Warhol", "Roy Lichtenstein"],
            "Ukiyo-e": ["Hokusai", "Hiroshige"],
            "Northern Renaissance": ["Hieronymus Bosch", "Jan van Eyck", "Albrecht Dürer"],
            "American Regionalism": ["Grant Wood", "Thomas Hart Benton"],
            "Romanticism": ["J.M.W. Turner", "Francisco Goya"],
            "Baroque": ["Caravaggio", "Peter Paul Rubens", "Diego Velázquez"],
            "Modernism": ["Henri Matisse", "Édouard Manet", "Henri de Toulouse-Lautrec"],
            // ... other styles and painters ...
        };

        function updatePainters() {
            var styleSelect = document.getElementById("style");
            var painterSelect = document.getElementById("painter");
            var selectedStyle = styleSelect.value;

            // Clear current options in painter dropdown
            painterSelect.innerHTML = "";

            // Add new options based on selected style
            if (selectedStyle in artStyles) {
                artStyles[selectedStyle].forEach(function(painter) {
                    var opt = document.createElement('option');
                    opt.value = painter;
                    opt.innerHTML = painter;
                    painterSelect.appendChild(opt);
                });
            }
        }
    </script>
</head>
<body>
    <h2 class="welcome-sign">Welcome to the Virtual Painting Gallery</h2>
    <form action="/capture" method="post">
        <label for="prompt">Enter Your Prompt:</label><br>
        <input type="text" id="prompt" name="prompt"><br>
        
        <label for="style">Select Art Style:</label><br>
        <select id="style" name="style" onchange="updatePainters()">
            <option value="Post-Impressionism">Post-Impressionism</option>
            <option value="Cubism">Cubism</option>
            <option value="High Renaissance">High Renaissance</option>
            <option value="Impressionism">Impressionism</option>
            <option value="Surrealism">Surrealism</option>
            <option value="Expressionism">Expressionism</option>
            <option value="Symbolism">Symbolism</option>
            <option value="Abstract Expressionism">Abstract Expressionism</option>
            <option value="Pop Art">Pop Art</option>
            <option value="Ukiyo-e">Ukiyo-e</option>
            <option value="Northern Renaissance">Northern Renaissance</option>
            <option value="American Regionalism">American Regionalism</option>
            <option value="Romanticism">Romanticism</option>
            <option value="Baroque">Baroque</option>
            <option value="Modernism">Modernism</option>
            <!-- Additional styles can be added here -->
        </select><br><br>

        <label for="painter">Select Painter:</label><br>
        <select id="painter" name="painter">
            <!-- Painters will be populated based on the style selection -->
        </select><br><br>

        <input type="submit" value="Capture and Transform Image">
    </form>

    <script>
        // Initialize painter dropdown based on default style selection
        updatePainters();
    </script>
</body>
</html>
